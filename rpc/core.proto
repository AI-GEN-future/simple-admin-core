syntax = "proto3";

package core;
option go_package="./core";

//  return the role's authorization menu's ids
message RoleMenuAuthorityResp {
  repeated uint64 menu_id = 1;
}

message BaseResp {
  string msg = 1;
}

message MemberListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string username = 3;
  string nickname = 4;
  string mobile = 5;
  string email = 6;
  uint64 rank_id = 7;
}

message MemberLoginResp {
  string id = 1;
  string nickname = 2;
  string avatar = 3;
  uint64 rank_id = 4;
}

message MemberRankListResp {
  uint64 total = 1;
  repeated MemberRankInfo data = 2;
}

message MenuParamInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string type = 4;
  string key = 5;
  string value = 6;
  uint64 menu_id = 7;
}

message TokenListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string username = 3;
  string nickname = 4;
  string email = 5;
  string uuid = 6;
}

message ApiListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string path = 3;
  string description = 4;
  string api_group = 5;
  string method = 6;
}

message DepartmentInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  uint32 sort = 5;
  string name = 6;
  string ancestors = 7;
  string leader = 8;
  string phone = 9;
  string email = 10;
  string remark = 11;
  uint64 parent_id = 12;
}

message DepartmentListResp {
  uint64 total = 1;
  repeated DepartmentInfo data = 2;
}

message OauthLoginReq {
  string state = 1;
  string provider = 2;
}

message UserInfo {
  string id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string username = 5;
  string password = 6;
  string nickname = 7;
  string description = 8;
  string home_path = 9;
  uint64 role_id = 10;
  string mobile = 11;
  string email = 12;
  string avatar = 13;
  uint64 department_id = 14;
  uint64 position_id = 15;
  string role_name = 16;
  string role_value = 17;
}

message UserListResp {
  uint64 total = 1;
  repeated UserInfo data = 2;
}

message UUIDsReq {
  repeated string ids = 1;
}

message MenuRoleInfo {
  uint64 id = 1;
  uint64 menu_id = 2;
  uint64 role_id = 3;
}

message MenuParamListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  uint64 menu_id = 3;
}

message OauthProviderListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string client_id = 4;
  string client_secret = 5;
}

message CallbackReq {
  string state = 1;
  string code = 2;
}

message LoginReq {
  string username = 1;
  string password = 2;
}

message LoginResp {
  string id = 1;
  string role_name = 2;
  string role_value = 3;
  uint64 role_id = 4;
}

message StatusCodeUUIDReq {
  string id = 1;
  uint32 status = 2;
}

message MemberRankListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string description = 4;
  string remark = 5;
}

message TokenListResp {
  uint64 total = 1;
  repeated TokenInfo data = 2;
}

message PageInfoReq {
  uint64 page = 1;
  uint64 page_size = 2;
}

message DictionaryInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string title = 5;
  string name = 6;
  string desc = 7;
}

message PositionInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  uint32 sort = 5;
  string name = 6;
  string code = 7;
  string remark = 8;
}

//  base message
message Empty {}

message StatusCodeReq {
  uint64 id = 1;
  uint32 status = 2;
}

message DictionaryDetailListResp {
  uint64 total = 1;
  repeated DictionaryDetailInfo data = 2;
}

message MemberRankInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string name = 4;
  string description = 5;
  string remark = 6;
}

message PositionListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string code = 4;
  string remark = 5;
}

message UserListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string username = 3;
  string nickname = 4;
  string email = 5;
  string mobile = 6;
  uint64 role_id = 7;
  uint64 department_id = 8;
  uint64 position_id = 9;
}

message UpdateProfileReq {
  string id = 1;
  string nickname = 2;
  string email = 3;
  string mobile = 4;
  string avatar = 5;
  string description = 6;
}

//  authorization message
message RoleMenuAuthorityReq {
  uint64 role_id = 1;
  repeated uint64 menu_id = 2;
}

message DictionaryDetailListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  uint64 dictionary_id = 3;
  string key = 4;
}

message MemberInfo {
  string id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string username = 5;
  string password = 6;
  string nickname = 7;
  uint64 rank_id = 8;
  string mobile = 9;
  string email = 10;
  string avatar = 11;
}

message OauthProviderListResp {
  uint64 total = 1;
  repeated OauthProviderInfo data = 2;
}

message OauthRedirectResp {
  string url = 1;
}

message ApiInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string path = 4;
  string description = 5;
  string api_group = 6;
  string method = 7;
}

message IDReq {
  uint64 id = 1;
}

message UUIDReq {
  string id = 1;
}

message DictionaryDetailInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string title = 5;
  string key = 6;
  string value = 7;
  uint64 dictionary_id = 8;
  uint32 sort = 9;
}

message MemberRegisterReq {
  string username = 1;
  string email = 2;
  string password = 3;
}

message MenuInfoList {
  uint64 total = 1;
  repeated MenuInfo data = 2;
}

message RoleListResp {
  uint64 total = 1;
  repeated RoleInfo data = 2;
}

message IDsReq {
  repeated uint64 ids = 1;
}

message DictionaryListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
}

message MemberListResp {
  uint64 total = 1;
  repeated MemberInfo data = 2;
}

message TokenInfo {
  string id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string uuid = 5;
  string token = 6;
  string source = 7;
  int64 expired_at = 8;
}

message MenuParamListResp {
  uint64 total = 1;
  repeated MenuParamInfo data = 2;
}

message RoleInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 status = 4;
  string name = 5;
  string value = 6;
  string default_router = 7;
  string remark = 8;
  uint32 sort = 9;
}

message RoleListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string value = 4;
  string default_router = 5;
}

message MenuRoleListResp {
  uint64 total = 1;
  repeated MenuRoleInfo data = 2;
}

message PositionListResp {
  uint64 total = 1;
  repeated PositionInfo data = 2;
}

message ApiListResp {
  uint64 total = 1;
  repeated ApiInfo data = 2;
}

message DictionaryListResp {
  uint64 total = 1;
  repeated DictionaryInfo data = 2;
}

message OauthProviderInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string name = 4;
  string client_id = 5;
  string client_secret = 6;
  string redirect_url = 7;
  string scopes = 8;
  string auth_url = 9;
  string token_url = 10;
  uint64 auth_style = 11;
  string info_url = 12;
}

message DepartmentListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
  string leader = 4;
}

message MenuInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  uint32 level = 4;
  uint64 parent_id = 5;
  string path = 6;
  string name = 7;
  string redirect = 8;
  string component = 9;
  uint32 sort = 10;
  bool disabled = 11;
  Meta meta = 12;
  uint32 menu_type = 13;
}

message Meta {
  string title = 1;
  string icon = 2;
  bool hide_menu = 3;
  bool hide_breadcrumb = 4;
  string current_active_menu = 5;
  bool ignore_keep_alive = 6;
  bool hide_tab = 7;
  string frame_src = 8;
  bool carry_param = 9;
  bool hide_children_in_menu = 10;
  bool affix = 11;
  uint32 dynamic_level = 12;
  string real_path = 13;
}

service Core {
  //  API management
  //  group: api
  rpc createApi(ApiInfo) returns (BaseResp);
  //  group: api
  rpc updateApi(ApiInfo) returns (BaseResp);
  //  group: api
  rpc getApiList(ApiListReq) returns (ApiListResp);
  //  group: api
  rpc getApiById(IDReq) returns (ApiInfo);
  //  group: api
  rpc deleteApi(IDsReq) returns (BaseResp);
  //  group: authority
  rpc getMenuAuthority(IDReq) returns (RoleMenuAuthorityResp);
  //  group: authority
  rpc createOrUpdateMenuAuthority(RoleMenuAuthorityReq) returns (BaseResp);
  //  group: base
  rpc initDatabase(Empty) returns (BaseResp);
  //  Department management
  //  group: department
  rpc createDepartment(DepartmentInfo) returns (BaseResp);
  //  group: department
  rpc updateDepartment(DepartmentInfo) returns (BaseResp);
  //  group: department
  rpc getDepartmentList(DepartmentListReq) returns (DepartmentListResp);
  //  group: department
  rpc getDepartmentById(IDReq) returns (DepartmentInfo);
  //  group: department
  rpc deleteDepartment(IDsReq) returns (BaseResp);
  //  Dictionary management
  //  group: dictionary
  rpc createDictionary(DictionaryInfo) returns (BaseResp);
  //  group: dictionary
  rpc updateDictionary(DictionaryInfo) returns (BaseResp);
  //  group: dictionary
  rpc getDictionaryList(DictionaryListReq) returns (DictionaryListResp);
  //  group: dictionary
  rpc getDictionaryById(IDReq) returns (DictionaryInfo);
  //  group: dictionary
  rpc deleteDictionary(IDsReq) returns (BaseResp);
  //  DictionaryDetail management
  //  group: dictionarydetail
  rpc createDictionaryDetail(DictionaryDetailInfo) returns (BaseResp);
  //  group: dictionarydetail
  rpc updateDictionaryDetail(DictionaryDetailInfo) returns (BaseResp);
  //  group: dictionarydetail
  rpc getDictionaryDetailList(DictionaryDetailListReq) returns (DictionaryDetailListResp);
  //  group: dictionarydetail
  rpc getDictionaryDetailById(IDReq) returns (DictionaryDetailInfo);
  //  group: dictionarydetail
  rpc deleteDictionaryDetail(IDsReq) returns (BaseResp);
  //  Member management
  //  group: member
  rpc createMember(MemberInfo) returns (BaseResp);
  //  group: member
  rpc updateMember(MemberInfo) returns (BaseResp);
  //  group: member
  rpc getMemberList(MemberListReq) returns (MemberListResp);
  //  group: member
  rpc deleteMember(UUIDsReq) returns (BaseResp);
  //  group: member
  rpc getMemberById(UUIDReq) returns (MemberInfo);
  //  group: member
  rpc memberLogin(LoginReq) returns (MemberLoginResp);
  //  MemberRank management
  //  group: memberrank
  rpc createMemberRank(MemberRankInfo) returns (BaseResp);
  //  group: memberrank
  rpc updateMemberRank(MemberRankInfo) returns (BaseResp);
  //  group: memberrank
  rpc getMemberRankList(MemberRankListReq) returns (MemberRankListResp);
  //  group: memberrank
  rpc getMemberRankById(IDReq) returns (MemberRankInfo);
  //  group: memberrank
  rpc deleteMemberRank(IDsReq) returns (BaseResp);
  //  group: menu
  rpc createMenu(MenuInfo) returns (BaseResp);
  //  group: menu
  rpc updateMenu(MenuInfo) returns (BaseResp);
  //  group: menu
  rpc deleteMenu(IDReq) returns (BaseResp);
  //  group: menu
  rpc getMenuListByRole(IDReq) returns (MenuInfoList);
  //  group: menu
  rpc getMenuList(PageInfoReq) returns (MenuInfoList);
  //  MenuParam management
  //  group: menuparam
  rpc createMenuParam(MenuParamInfo) returns (BaseResp);
  //  group: menuparam
  rpc updateMenuParam(MenuParamInfo) returns (BaseResp);
  //  group: menuparam
  rpc getMenuParamList(MenuParamListReq) returns (MenuParamListResp);
  //  group: menuparam
  rpc getMenuParamById(IDReq) returns (MenuParamInfo);
  //  group: menuparam
  rpc deleteMenuParam(IDsReq) returns (BaseResp);
  //  OauthProvider management
  //  group: oauthprovider
  rpc createOauthProvider(OauthProviderInfo) returns (BaseResp);
  //  group: oauthprovider
  rpc updateOauthProvider(OauthProviderInfo) returns (BaseResp);
  //  group: oauthprovider
  rpc getOauthProviderList(OauthProviderListReq) returns (OauthProviderListResp);
  //  group: oauthprovider
  rpc getOauthProviderById(IDReq) returns (OauthProviderInfo);
  //  group: oauthprovider
  rpc deleteOauthProvider(IDsReq) returns (BaseResp);
  //  group: oauthprovider
  rpc oauthLogin(OauthLoginReq) returns (OauthRedirectResp);
  //  group: oauthprovider
  rpc oauthCallback(CallbackReq) returns (LoginResp);
  //  Position management
  //  group: position
  rpc createPosition(PositionInfo) returns (BaseResp);
  //  group: position
  rpc updatePosition(PositionInfo) returns (BaseResp);
  //  group: position
  rpc getPositionList(PositionListReq) returns (PositionListResp);
  //  group: position
  rpc getPositionById(IDReq) returns (PositionInfo);
  //  group: position
  rpc deletePosition(IDsReq) returns (BaseResp);
  //  Role management
  //  group: role
  rpc createRole(RoleInfo) returns (BaseResp);
  //  group: role
  rpc updateRole(RoleInfo) returns (BaseResp);
  //  group: role
  rpc getRoleList(RoleListReq) returns (RoleListResp);
  //  group: role
  rpc getRoleById(IDReq) returns (RoleInfo);
  //  group: role
  rpc deleteRole(IDsReq) returns (BaseResp);
  //  Token management
  //  group: token
  rpc createToken(TokenInfo) returns (BaseResp);
  //  group: token
  rpc updateToken(TokenInfo) returns (BaseResp);
  //  group: token
  rpc deleteToken(UUIDsReq) returns (BaseResp);
  //  group: token
  rpc getTokenList(TokenListReq) returns (TokenListResp);
  //  group: token
  rpc getTokenById(UUIDReq) returns (TokenInfo);
  //  group: token
  rpc blockUserAllToken(UUIDReq) returns (BaseResp);
  //  User management
  //  group: user
  rpc createUser(UserInfo) returns (BaseResp);
  //  group: user
  rpc updateUser(UserInfo) returns (BaseResp);
  //  group: user
  rpc getUserList(UserListReq) returns (UserListResp);
  //  group: user
  rpc getUserById(UUIDReq) returns (UserInfo);
  //  group: user
  rpc deleteUser(UUIDsReq) returns (BaseResp);
  //  group: user
  rpc login(LoginReq) returns (LoginResp);
}

