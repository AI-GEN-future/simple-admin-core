Name: core.rpc
ListenOn: 127.0.0.1:8501
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: core.rpc
DatabaseConf:
  Type: mysql
  Path: 127.0.0.1
  Port: 3306
  Config: charset=utf8mb4&parseTime=True&loc=Local
  DBName: go-easy-boot
  Username:
  Password:
  MaxIdleConn: 10
  MaxOpenConn: 100
  LogMode: error
  LogZap: false
LogConf:
  ServiceName: coreLogger
  Mode: file
  Path:
  Level: error
  Compress: false
  KeepDays: 7
  StackCooldownMillis: 100
RedisConf:
  Host: 127.0.0.1:6379
  Type: node




